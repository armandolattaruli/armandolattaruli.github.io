<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/css/uikit.min.css" />
    <title>Modellazione 3D - Armando Lattaruli</title>
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
</head>
<body style="background-color: #232323;">
  <div class="uk-container">
    <h1 class="uk-text-center uk-heading-medium" style="color: white;margin-top: 5%;">Modellazione 3D</h1>
    <p class="uk-text-center uk-text-lead" style="color:white;">Mediante l'utilizzo di software quali Blender e Fusion360,
     sono in grado di creare modelli 3D di alta qualit√†, sia per scopi di visualizzazione che per la stampa 3D.
    </br>Visualizza la gallery qui in basso</p>

     <div class="uk-container" align="center" style="margin-top:5%;">
        <div class="uk-grid uk-child-width-1-2 uk-flex-center uk-width-1-2" uk-grid>
          <div class="uk-width-1-2" align="center">
            <img src="img/3dicons/blender.png" alt="" class="pic blender" style="width: 80%;">
          </div>
          <div class="uk-width-1-2" align="center" style="vertical-align: middle;">
            <img src="img/3dicons/f360.png" alt="pic f360" style="width: 70%;">
          </div>
        </div>
      </div>
      

    <ul class="uk-subnav uk-subnav-pill" uk-margin uk-switcher uk-c>
      <li data-tag="all"><a href="#">All</a></li>
      <li data-tag="nature"><a href="#">Nature</a></li>
      <li data-tag="architecture"><a href="#">Architecture</a></li>
      <li data-tag="people"><a href="#">People</a></li>
    </ul>

    <div class="uk-grid-small uk-child-width-1-2 uk-child-width-1-4@s uk-padding-large uk-width-1-1" uk-grid>
      <div data-tags="nature">
        <a href="img/render/1.jpg" data-uk-lightbox></a>
        <img src="img/render/1.jpg" alt="Nature">
      </div>
      <div data-tags="architecture">
        <a href="img/render/2.jpg" data-uk-lightbox></a>
        <img src="img/render/2.jpg" alt="Architecture">
      </div>
      <div data-tags="people">
        <a href="img/render/3.jpg" data-uk-lightbox></a>
        <img src="img/render/3.jpg" alt="People">
      </div>
      <div data-tags="nature">
        <a href="img/render/4.jpg" data-uk-lightbox></a>
        <img src="img/render/4.jpg" alt="Nature">
      </div>
      <!-- Aggiungi altre immagini qui -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.7.4/js/uikit-icons.min.js"></script>
  <script>
    // Filtrare le immagini in base al tag selezionato
    const tagLinks = document.querySelectorAll('.uk-subnav li');
    const imageItems = document.querySelectorAll('.uk-grid-small > div');

    tagLinks.forEach(tagLink => {
      tagLink.addEventListener('click', () => {
        const selectedTag = tagLink.dataset.tag;

        imageItems.forEach(imageItem => {
          const imageTags = imageItem.dataset.tags.split(' ');

          if (selectedTag === 'all' || imageTags.includes(selectedTag)) {
            imageItem.style.display = 'block';
          } else {
            imageItem.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
