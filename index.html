<!DOCTYPE html>
<html>

<head>
    <title>Armando Lattaruli</title>
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="css\uikit.css" />
    <link rel="stylesheet" href="mainStyle.css" />

    <!-- UIkit JS -->
    <script src="js\uikit.min.js"></script>
    <script src="js\uikit-icons.min.js"></script>

    <style>
        .uk-overlay-primary {
            background-color: #000000ff;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <!-- to do: add background image with gray overlay color and a button -->
    <div class="uk-child-width-1-1@m uk-dark" uk-grid>
        <div>
            <div class="uk-background-cover uk-height-viewport uk-panel uk-flex uk-flex-middle uk-flex-center"
                style="background-image: url(img/test.jpg);">
                <div class="uk-overlay uk-overlay-primary uk-position-cover">
                    <div class="uk-position-center">
                        <div align="center">
                            <h1 class="uk-heading-large">Benvenuto!</h1>
                            <h3>Scopri cosa posso fare per te.</h3>
                            <button class="uk-button uk-button-default" id="button_whatCanIDo">Click me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="uk-child-width-1-3 uk-grid-small uk-grid-match" uk-grid style="height: 100%;margin-top:0;"
        id="whatCanIDo">

        <div class="uk-card uk-card-default uk-card-body uk-height-viewport uk-flex uk-flex-center uk-flex-middle"
            style="background-image: url('img/coding.jpeg'); background-size: cover; background-position: center;">            
            <div class="uk-card-body overlay">
                <a href="coding.html">
                <div class="uk-position-center">
                    <h1 class="uk-text-center uk-heading-medium" style="color:#dddddd;">Sviluppo</h1>
                    <p class="uk-text-center paragrafiCards">Sviluppo web e di applicativi</p>
                </div>
            </a>
            </div>        
        </div>

        <div class="uk-card uk-card-default uk-card-body uk-height-viewport uk-flex uk-flex-center uk-flex-middle"
            style="background-image: url('img/test.jpg'); background-size: cover; background-position: center;">            
            <div class="uk-card-body overlay">
                <a href="modelling.html">
                <div class="uk-position-center">
                    <h1 class="uk-text-center uk-heading-medium" style="color:#dddddd;">Modellazione 3D</h1>
                    <p class="uk-text-center paragrafiCards">Dalla progettazione, al render, all'animazione</p>
                </div>
            </a>
            </div>        
        </div>

        <div class="uk-card uk-card-default uk-card-body uk-height-viewport uk-flex uk-flex-center uk-flex-middle"
            style="background-image: url('img/3dprinter.jpg'); background-size: cover; background-position: center;">            
            <div class="uk-card-body overlay">
                <a href="3dprinting.html">
                <div class="uk-position-center">
                    <h1 class="uk-text-center uk-heading-medium" style="color:#dddddd;">Stampa 3D</h1>
                    <p class="uk-text-center paragrafiCards">Realizzazione degli oggetti a partire da un modello</p>
                </div>
            </a>
            </div>        
        </div>
    </div>


    <script>
        const button = document.querySelector('#button_whatCanIDo');
        const section = document.querySelector('#whatCanIDo');

        button.addEventListener('click', () => {
            section.scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>

</html>
